<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김현화 교사 | AI & 에듀테크 기반 미래교육</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts - Noto Sans KR (Korean) and Inter (English) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Custom Tailwind Configuration for AI/Future Theme */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-clean': '#F8F9FA',      /* 배경: 깔끔한 흰색 */
                        'pastel-blue': '#E3F2FD',   /* 섹션 배경: 파스텔 블루 */
                        'primary-dark': '#1565C0',  /* 주요 강조색: 짙은 푸른색 */
                        'accent-ai': '#4DD0E1',     /* AI 강조색: 은색/시안 느낌 */
                    },
                    fontFamily: {
                        sans: ['Noto Sans KR', 'Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'card-soft': '0 6px 15px rgba(0, 0, 0, 0.08)', /* 부드러운 그림자 */
                    }
                }
            }
        }
        /* Ensure smooth scrolling for navigation */
        html { scroll-behavior: smooth; }

        /* Style for the professional image container (AI/Future Glow effect) */
        .profile-container {
            position: relative;
            overflow: hidden;
            border-radius: 9999px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .profile-ring {
            content: '';
            position: absolute;
            inset: -5px;
            border: 4px solid var(--tw-colors-accent-ai);
            border-radius: 9999px;
            opacity: 0.5;
            animation: pulse-ring 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        @keyframes pulse-ring {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-bg-clean min-h-screen antialiased text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Custom Card Component (둥근 모서리, 부드러운 그림자)
        const Card = ({ children, className = '' }) => (
            <div className={`bg-white p-6 rounded-xl shadow-card-soft hover:shadow-xl transition duration-300 ${className}`}>
                {children}
            </div>
        );

        // Header Component (Sticky Navigation Bar)
        const Header = () => (
            <header className="bg-white sticky top-0 z-10 shadow-md">
                <div className="max-w-7xl mx-auto p-4 flex justify-between items-center">
                    <div className="text-xl font-extrabold text-primary-dark tracking-wide">
                        <span className="text-accent-ai">AI</span> & Edutech
                    </div>
                    <nav>
                        <ul className="hidden md:flex space-x-6 text-sm font-medium">
                            <li><a href="#hero" className="hover:text-accent-ai transition">Home</a></li>
                            <li><a href="#about" className="hover:text-accent-ai transition">About</a></li>
                            <li><a href="#experience" className="hover:text-accent-ai transition">Experience</a></li>
                            <li><a href="#lectures" className="hover:text-accent-ai transition">Portfolio</a></li>
                            <li><a href="#contact" className="hover:text-accent-ai transition">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        );

        // Hero Section
        const Hero = () => (
            <section id="hero" className="py-24 md:py-36 bg-pastel-blue">
                <div className="max-w-7xl mx-auto px-6 flex flex-col-reverse md:flex-row items-center justify-between gap-12">
                    {/* Left - Text and Buttons */}
                    <div className="md:w-1/2 text-center md:text-left">
                        <p className="text-2xl font-bold text-primary-dark mb-2">무안행복초등학교 교사</p>
                        <h1 className="text-6xl md:text-8xl font-extrabold text-gray-900 leading-tight mb-4">
                            김현화
                        </h1>
                        <h2 className="text-2xl md:text-4xl font-light text-gray-700 mb-8 tracking-wider">
                            <span className="text-accent-ai font-semibold">AI & 에듀테크</span> 기반 미래교육을 디자인합니다.
                        </h2>
                        <div className="flex justify-center md:justify-start space-x-4 mt-8">
                            <a href="#contact" className="px-8 py-4 bg-primary-dark text-white text-lg font-bold rounded-full shadow-lg hover:bg-cyan-600 transition duration-300 transform hover:scale-[1.03]">
                                강의 문의
                            </a>
                            <a href="#lectures" className="px-8 py-4 bg-white border-2 border-primary-dark text-primary-dark text-lg font-bold rounded-full shadow-lg hover:bg-primary-dark/10 transition duration-300 transform hover:scale-[1.03]">
                                포트폴리오 보기
                            </a>
                        </div>
                    </div>

                    {/* Right - Profile Image (File: 김현화.png) */}
                    <div className="md:w-1/3 p-4">
                        <div className="w-64 h-64 md:w-80 md:h-80 mx-auto profile-container border-4 border-white">
                            {/* GitHub 루트 디렉토리에 '김현화.png' 파일이 있어야 합니다. */}
                            <img 
                                src="./김현화.png" 
                                alt="김현화 교사 프로필 사진" 
                                className="w-full h-full object-cover"
                                onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/400x400/1565C0/E3F2FD?text=김현화.png+Placeholder'; }}
                            />
                            <div className="profile-ring"></div>
                        </div>
                    </div>
                </div>
            </section>
        );

        // About Section
        const About = () => (
            <section id="about" className="py-20 max-w-4xl mx-auto px-6 text-center">
                <h3 className="text-4xl font-bold text-gray-900 mb-4">
                    <span className="text-accent-ai">에듀테크</span>로 이어지는 우리들의 이야기
                </h3>
                <p className="text-xl text-gray-600 leading-relaxed">
                    에듀테크를 통해 우리는 더욱 가까워질 것입니다.
                </p>
                <p className="text-lg text-gray-500 mt-4">
                    에듀테크는 교실의 경계를 허물고, 학생 개개인의 창의력과 잠재력을 깨우는 힘입니다.
                </p>
            </section>
        );

        // Experience Section
        const Experience = () => {
            const experienceItems = [
                { title: "교실혁명 선도교사", period: "2024년 ~ 현재", category: "Role" },
                { title: "전남대학교 AI융합교육학과 석사 (졸업 예정)", period: "2025. 2.", category: "Education" },
                { title: "광주교육대학교 초등미술교육학과 (졸업)", period: "2020. 2.", category: "Education" },
                { title: "잇다 활용 우수 교원 (부총리 겸 교육부장관 표창)", period: "2023년", category: "Award" },
                { title: "E학습터 활용 우수 교원 (전라남도교육감 표창)", period: "2021년", category: "Award" },
            ];

            const bookLink = "https://product.kyobobook.co.kr/detail/S000001777101?LINK=NVB&NaPm=ct%3Dmiigg43s%7Cci%3D88a963dbdfec5d2f21045caf06fb74b75348e389%7Ctr%3Dboksl1%7Csn%3D5342564%7Chk%3Df9349e0c33dfc96af5bdbceddd2f281310401eda";

            const getBadgeColor = (category) => {
                switch (category) {
                    case 'Role': return 'bg-primary-dark';
                    case 'Education': return 'bg-accent-ai';
                    case 'Award': return 'bg-yellow-600';
                    default: return 'bg-gray-500';
                }
            };

            return (
                <section id="experience" className="py-20 bg-gray-50 border-t border-b border-gray-200">
                    <div className="max-w-7xl mx-auto px-6">
                        <h3 className="text-4xl font-bold text-primary-dark text-center mb-12">Experience & <span className="text-accent-ai">Awards</span></h3>
                        
                        {/* Book Publication Card */}
                        <Card className="mb-12 border-l-8 border-amber-500 shadow-xl p-8 transform hover:scale-[1.005] transition duration-300">
                            <h4 className="text-2xl font-bold text-gray-800 mb-2 flex items-center">
                                <span className="bg-amber-500 text-white text-xs font-semibold px-3 py-1 rounded-full mr-3">저서</span>
                                <span className='text-primary-dark'>‘에듀테크야, 학교가자!’ 출판</span> (2020)
                            </h4>
                            <p className="text-gray-600 mb-4 ml-12 italic">
                                에듀테크 기반 수업 혁신 사례와 노하우를 담은 저서입니다.
                            </p>
                            <a 
                                href={bookLink} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="ml-12 inline-flex items-center text-primary-dark hover:text-accent-ai font-semibold transition duration-300"
                            >
                                교보문고 책 구매 링크
                                {/* External Link Icon */}
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="ml-2"><path d="M15 3h6v6"/><path d="M10 14L21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>
                            </a>
                        </Card>

                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {experienceItems.map((item, index) => (
                                <Card key={index} className={`border-t-4 border-primary-dark transform hover:translate-y-[-4px]`}>
                                    <p className="text-sm font-medium text-gray-500 mb-1">{item.period}</p>
                                    <h4 className="text-xl font-semibold text-gray-900 mb-2">{item.title}</h4>
                                    <span className={`text-xs font-bold py-1 px-3 rounded-full text-white ${getBadgeColor(item.category)}`}>{item.category}</span>
                                </Card>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Lectures/Portfolio Section
        const Lectures = () => {
            const lectureItems = [
                {
                    title: "구글 활용 연수",
                    description: "구글 플랫폼을 활용하는 방법에 관한 교사 연수.",
                    linkText: "PDF 자료: chatgpt.pdf",
                    file: "chatgpt.pdf",
                    image: "aicatchmind.png", 
                },
                {
                    title: "캔바 활용 연수",
                    description: "캔바를 수업에 활용하는 방법에 관한 교사 연수.",
                    linkText: "PDF 자료: notion.pdf",
                    file: "notion.pdf", 
                    image: "proverb-game.png", 
                },
                {
                    title: "이지메이커 활용 연수",
                    description: "이지메이커를 활용한 발명, 창의 융합 교육에 관한 교사 연수.",
                    linkText: "PDF 자료: miricanvas.pdf",
                    file: "miricanvas.pdf", 
                    image: "shopping-mission.png", 
                },
            ];

            const PortfolioCard = ({ title, description, linkText, file, image }) => (
                <Card className="flex flex-col h-full overflow-hidden border border-gray-200 hover:border-accent-ai/50">
                    <div className="aspect-video bg-gray-100 rounded-lg mb-4 overflow-hidden border border-gray-200">
                        <img 
                            src={`./${image}`} 
                            alt={`${title} 썸네일`} 
                            className="w-full h-full object-cover transition duration-500 transform hover:scale-105"
                            // 파일이 없을 경우 대비
                            onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/600x338/1565C0/E3F2FD?text=${image.replace('.png', '')}` }}
                        />
                    </div>
                    <h4 className="text-xl font-bold text-primary-dark mb-2">{title}</h4>
                    <p className="text-gray-600 mb-4 flex-grow text-sm">{description}</p>
                    <a 
                        href={`./${file}`} 
                        target="_blank" 
                        rel="noopener noreferrer"
                        className="mt-auto inline-flex items-center text-sm font-semibold text-accent-ai hover:text-primary-dark transition duration-300"
                    >
                        {linkText}
                        {/* File Icon */}
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="ml-1"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                    </a>
                </Card>
            );

            return (
                <section id="lectures" className="py-20 bg-white">
                    <div className="max-w-7xl mx-auto px-6">
                        <h3 className="text-4xl font-bold text-primary-dark text-center mb-12">Featured <span className="text-accent-ai">Lectures</span> & Works</h3>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {lectureItems.map((item, index) => (
                                <PortfolioCard key={index} {...item} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Contact Section
        const Contact = () => (
            <section id="contact" className="py-20 bg-pastel-blue">
                <div className="max-w-4xl mx-auto px-6 text-center">
                    <h3 className="text-4xl font-bold text-primary-dark mb-4">Contact Me</h3>
                    <p className="text-xl text-gray-700 mb-8">
                        강의·연수·컨설팅 문의는 이메일로 연락 주세요.
                        <br/>
                        <span className="font-semibold text-gray-900">미래 교육을 위한 협력은 언제나 환영합니다.</span>
                    </p>
                    <a 
                        href="mailto:hyeonhwa98@korea.kr"
                        className="inline-block px-8 py-4 bg-primary-dark text-white text-lg font-bold rounded-xl shadow-2xl hover:bg-cyan-600 transition duration-300 transform hover:scale-[1.03]"
                    >
                        hyeonhwa98@korea.kr
                    </a>
                </div>
            </section>
        );

        // Footer Component
        const Footer = () => (
            <footer className="bg-primary-dark text-white py-8">
                <div className="max-w-7xl mx-auto px-6 text-center">
                    <p className="text-sm font-light">Designed for Future Education / © 2025 Kim HyeonHwa. All Rights Reserved.</p>
                </div>
            </footer>
        );


        // Main App Component
        const App = () => {
            return (
                <div className="font-sans">
                    <Header />
                    <main>
                        <Hero />
                        <About />
                        <Experience />
                        <Lectures />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        };

        // Render the App
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
